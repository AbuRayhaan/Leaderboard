<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1 class="header-title">Leaderboard</h1>

        <div class="container">
            <section class="booklist-container" id="bookList-container">
                <div class="board-header">
                    <h2 class="header-score">Recent Scores</h2>
                    <button class="refresh">Refresh</button>
                </div>

                <ul id="books-list">
                    <!--Book List-->
                </ul>
            </section>

            <section class="book-container hide" id="addBook-container">
                <h2 class="fav-books">Add a new book</h2>
                <form class="form-books">
                    <input id="bookTitle" type="text"  placeholder="Your Name">
                    <input id="bookAuthor" type="text" placeholder="Your Score">
                    <span class="error-msg"></span>
                    <button id="add-book" type ="submit">Submit</button>
                </form>
            </section>

        </div>
