<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
</head>
<body>
    <main>
        <h1 class="header-title">Leaderboard</h1>

        <div class="container">
            <section class="list-container" id="List-container">
                <div class="board-header">
                    <h2 class="header-score">Recent Scores</h2>
                    <button class="refresh">Refresh</button>
                </div>

                <ul id="score-list">
                    <!--Book List-->
                </ul>
            </section>

            <section class="submit-container" id="submit-container">
                <h2 class="fav-books">Add your score</h2>
                <form class="form-scores">
                    <input id="userName" type="text" placeholder="Your Name" required>
                    <input id="userScore" type="number" placeholder="Your Score" required>
                    <span class="error-msg"></span>
                    <button id="add-score" type ="submit">Submit</button>
                </form>
            </section>

        </div>

    </main>
</body>
</html>
